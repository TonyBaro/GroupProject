<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    <div id ="header" class = "flex">
        <h1>Emarket</h1>
        <div class="flex">
            <p>Hello, {{user.username}}</p>
            {%if img.id != null %}
            <img src="static/img/{{img.file}}" alt="profile image">
            {%else%}
            <p><a href="/uploadPic">Add photo</a></p>
            {%endif%}
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
          <tr>
            <td>Item Name</td>
            <td>Cost</td>
            <td>Added by</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          {%for item in allItems%}
          <tr>
            <td>{{item.name}}</td>
            <td>${{item.cost}}</td>
            <td>{{item.creator}}</td>
            <td>
                {%if item.user_id == session.user_id%}
                <a href="/edit/item/{{item.id}}">Edit</a><a href="/view/item/{{item.id}}">View</a><a href="/delete/item/{{item.id}}">Delete</a>
                {%else%}
                <a href="/view/item/{{item.id}}">View</a>
                {%endif%}
            </td>
          </tr>
          {%endfor%}
        </tbody>
    </table>

    <p style="text-align: center;"><a href="/dashboard">Back to dashboard</a></p>
    
</body>
</html>
